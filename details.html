<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Brain Buckets</title>
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 id="logo">Brain Buckets <small>Protect your noggin!</small></h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="pictures/tldview1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="pictures/tldview2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="pictures/tldview3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="pictures/tldview4.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="pictures/tldview5.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
     <div class="col-md-4 offset-md-3" id="itemInfo">
       <h1 id="brandName">Troy Lee Designs</h1>
       <h2 id="modelName">SE4 Composite Helmet - Freedom</h2>
       <h2 id="price">$450</h2>
       <button type="button" class="btn btn-info btn-lg" id="addToCartButton">Add to Cart</button>
     </div>
   </div>
   <div class="row">
     <div class="col-md-12" id="detailsPanel">
       <div class="panel panel-default">
         <div class="panel-body">
         <h1>Description</h1>
          <p id="descriptionBody">Troy Lee Designs is the place where "The World's Fastest Racers" go when only the best will do.</p>
         </div>
       </div>
     </div>
   </div>
 </div>
</body>
</html>
